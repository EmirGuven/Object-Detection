{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Object Detection</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static "images/Webcam.png" %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <img src="{% static "images/Webcam.png" %}" width="60" height="60" style="margin-right: 20px">
                <a class="navbar-brand" href="#page-top">
                    <span class="TR">Gerçek Zamanlı Nesne Tanımlama</span>
                    <span class="EN" style="display: none;">Real-Time Object Detection</span>
                     </a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact"><span class="TR">Veri Girin</span>
                            <span class="EN" style="display: none;">Insert Data</span></a></li>
                    </ul>
                </div>
                <div style="margin-left:20px">
                    <select id="language" class="form-control">
                        <option>TR</option>
                        <option>EN</option>
                    </select>
                </div>
            </div>
        </nav>

        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <img src="{% url 'video_feed' %}" ></img>
            </div>
        </header>

        <section class="page-section" id="contact">
            <div class="container" style="max-width:500px">
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"><span class="TR">Veri Girin</span>
                    <span class="EN" style="display: none;">Insert Data</span></h2>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                
                <div class="row justify-content-center">
                    <form action="" method="post" class="row justify-content-center">
                        {%csrf_token%}
                        {{form}}
                        <input style="margin-top:20px" class="btn btn-primary" type="submit">
                    </form>
                </div>
                    
                
                
            </div>
        </section>

        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0" style="margin-left: auto; margin-right: auto;">
                        <h4 class="text-uppercase mb-4"><span class="TR">Sosyal ve GitHub</span>
                            <span class="EN" style="display: none;">Social and GitHub</span></h4>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/in/hasanemirguven/"><i class="fab fa-fw fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/EmirGuven"><i class="fa-brands fa-github"></i><a/>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Hasan Emir Güven</small></div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        {% comment %} JQUERY {% endcomment %}
        <script src="{% static "js/jquery.min.js" %}"></script>
        <!-- Core theme JS-->
        <script src="{% static "js/scripts.js" %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
